<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Define color variables from the theme -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#1B1C17" />
            <stop offset="100%" stop-color="#46483C" />
        </linearGradient>
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#B7D167" />
            <stop offset="100%" stop-color="#D3EE80" />
        </linearGradient>
        <linearGradient id="secondaryGradient" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#A1D0C6" />
            <stop offset="100%" stop-color="#BCECE2" />
        </linearGradient>
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#D3EE80" />
            <stop offset="100%" stop-color="#B7D167" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect x="0" y="0" width="800" height="200" rx="10" fill="url(#bgGradient)" />

    <!-- Decorative circuit-like patterns (left side) -->
    <path d="M0 50 L60 50 L150 100 L180 50 L300 50" fill="none" stroke="url(#secondaryGradient)" stroke-width="2" stroke-opacity="0.3" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M500 150 L550 150 L600 100 L650 150 L800 150" fill="none" stroke="url(#secondaryGradient)" stroke-width="2" stroke-opacity="0.3" stroke-linecap="round" stroke-linejoin="round" />

    <!-- Decorative circuit-like patterns (moved further right) -->
    <path d="M500 50 L600 50 L650 100 L700 50 L800 50" fill="none" stroke="url(#secondaryGradient)" stroke-width="2" stroke-opacity="0.3" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M500 150 L550 150 L600 100 L650 150 L800 150" fill="none" stroke="url(#secondaryGradient)" stroke-width="2" stroke-opacity="0.3" stroke-linecap="round" stroke-linejoin="round" />
    <path d="M750 30 L700 30 L650 80 L600 30 L550 30" fill="none" stroke="url(#secondaryGradient)" stroke-width="2" stroke-opacity="0.3" stroke-linecap="round" stroke-linejoin="round" />

    <!-- Logo Group (moved further left) -->
    <g transform="translate(50, 40) scale(0.6)">
        <!-- Background -->
        <rect x="20" y="20" width="200" height="200" rx="40" fill="url(#bgGradient)" />

        <!-- Window frame representation -->
        <rect x="40" y="50" width="160" height="140" rx="12" fill="#204E47" stroke="#909284" stroke-width="1" />

        <!-- Window header bar -->
        <rect x="40" y="50" width="160" height="24" rx="12" ry="12" fill="#3C4D00" stroke="#909284" stroke-width="1" />

        <!-- Window control buttons -->
        <circle cx="55" cy="62" r="5" fill="#FFB4AB" />
        <circle cx="75" cy="62" r="5" fill="#C4CAA9" />
        <circle cx="95" cy="62" r="5" fill="#B7D167" />

        <!-- UI Component representations -->
        <rect x="60" y="90" width="120" height="30" rx="6" fill="#434930" />
        <rect x="70" y="100" width="100" height="10" rx="2" fill="#C7C8B8" opacity="0.7" />

        <rect x="60" y="130" width="120" height="30" rx="6" fill="#3C4D00" />
        <rect x="70" y="140" width="80" height="10" rx="2" fill="#D3EE80" opacity="0.8" />

        <!-- Decorative circuit-like lines -->
        <path d="M120 21 L120 40 L160 40 L160 60" fill="none" stroke="url(#secondaryGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M80 200 L80 219 L120 219" fill="none" stroke="url(#secondaryGradient)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />

        <!-- Center compose logo stylized -->
        <circle cx="120" cy="180" r="15" fill="none" stroke="#B7D167" stroke-width="3" />
        <circle cx="120" cy="180" r="8" fill="#3C4D00" />
        <circle cx="120" cy="180" r="3" fill="#D3EE80" />
    </g>

    <!-- Library Name "WindowKit" -->
    <text x="390" y="110" font-family="'Arial', sans-serif" font-size="60" font-weight="700" text-anchor="middle" fill="url(#textGradient)">WindowKit</text>

    <!-- Tagline -->
    <text x="390" y="145" font-family="'Arial', sans-serif" font-size="20" text-anchor="middle" fill="#C7C8B8">Compose UI Library for Desktop Windows</text>

    <!-- Abstract window elements on right side -->
    <rect x="580" y="60" width="180" height="100" rx="8" fill="#204E47" fill-opacity="0.5" stroke="#909284" stroke-width="1" />
    <rect x="580" y="60" width="180" height="20" rx="8" ry="8" fill="#3C4D00" fill-opacity="0.7" stroke="#909284" stroke-width="1" />
    <circle cx="590" cy="70" r="4" fill="#FFB4AB" fill-opacity="0.7" />
    <circle cx="605" cy="70" r="4" fill="#C4CAA9" fill-opacity="0.7" />
    <circle cx="620" cy="70" r="4" fill="#B7D167" fill-opacity="0.7" />

    <!-- Code lines suggestion -->
    <rect x="595" y="95" width="150" height="5" rx="2" fill="#C7C8B8" opacity="0.5" />
    <rect x="595" y="110" width="130" height="5" rx="2" fill="#C7C8B8" opacity="0.5" />
    <rect x="595" y="125" width="140" height="5" rx="2" fill="#D3EE80" opacity="0.5" />
    <rect x="595" y="140" width="120" height="5" rx="2" fill="#C7C8B8" opacity="0.5" />

    <!-- Glowing accents -->
    <circle cx="680" cy="40" r="3" fill="#D3EE80" fill-opacity="0.7">
        <animate attributeName="fill-opacity" values="0.7;0.3;0.7" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="150" cy="150" r="3" fill="#D3EE80" fill-opacity="0.7">
        <animate attributeName="fill-opacity" values="0.7;0.3;0.7" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="30" r="3" fill="#A1D0C6" fill-opacity="0.7">
        <animate attributeName="fill-opacity" values="0.7;0.3;0.7" dur="5s" repeatCount="indefinite" />
    </circle>
</svg>